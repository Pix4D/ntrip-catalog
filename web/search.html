<!DOCTYPE html>
<html lang="en">
<head>
    <title>NTRIP-catalog -- Search</title>
    <meta name="keywords" content="ntrip, catalog, rtk, coordinate system, srs, crs" >
    <meta name="description" content="NTRIP-catalog -- web search utility" >
</head>

<body>
    <h1>Some title</h1>
    <div>
        <form action="./search.html" id="main_form">
            <label for="url">URL or IP</label>: <input type="text" name="url" id="url" value="" required>
            <label for="port">port</label>: <input type="number" min="1" max="65565" name="port" id="port" placeholder="2101" value="" required>
            <input type="submit" value="Search">
        </form>
    </div>

    <br>
    <label for="entry_content">Entry JSON</label>:
    <br>
    <textarea id="entry_content" name="entry_content" rows="2" cols="50" readonly></textarea>
    <div>Name: <span id="entry_name"></span></div>
    <div>Description: <span id="entry_description"></span></div>
    <div>Ref:  <span id="entry_ref"></span></div>

    <br>

    <div>
        <form  action="javascript:;" onsubmit="submit_details(this);" id="details_form">
            <label for="mountpoint">Mountpoint</label>: <input type="text" name="mountpoint" id="mountpoint" value="" required>
            <br>
            <label for="country">Country</label>:
                <input type="text" name="country" id="country" pattern="^$|^[a-zA-Z]{3}$" maxlength="3" size="4" value=""
                title="3 letter country code" style="text-transform:uppercase">
            <br>
            Location
            <label for="latitude">lat</label>: <input type="number" step="0.0000000001" name="latitude" id="latitude" value="">
            <label for="longitude">lon</label>: <input type="number" step="0.0000000001" name="longitude" id="longitude" value="">
            <input type="submit" value="Filter">
        </form>
    </div>

    <script src="./search.js"></script>
    <script>
        init_search()
    </script>

</body>
</html>
